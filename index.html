<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartinhas da Semana</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 100%);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 15c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0-15c1.1 0 2 .9 2 2v2c0 1.1-.9 2-2 2s-2-.9-2-2V2c0-1.1.9-2 2-2zm0 30c1.1 0 2 .9 2 2v2c0 1.1-.9 2-2 2s-2-.9-2-2v-2c0-1.1.9-2 2-2z' fill='%23ff8ba7' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin: 40px 20px 10px;
      color: #ff8ba7;
      z-index: 1;
      position: relative;
      text-shadow: 0 0 10px rgba(255,139,167,0.5);
      animation: pulse 2s infinite alternate;
    }

    h2 {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 30px;
      padding: 0 20px;
      z-index: 1;
      position: relative;
      font-weight: 400;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      z-index: 1;
      position: relative;
      padding: 0 20px;
    }

    .btns button {
      background: linear-gradient(145deg, #ff8ba7 0%, #ff5c8a 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 92, 138, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btns button.disabled-btn {
      background: linear-gradient(145deg, #555 0%, #333 100%);
    }

    .btns button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 92, 138, 0.4);
    }

    .btns button:active {
      transform: translateY(1px);
    }

    .btns button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .btns button:hover::before {
      left: 100%;
    }

    .disabled-btn {
      position: relative;
    }
    .disabled-btn::after {
      content: "üîí";
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8em;
    }

    .envelope-wrapper {
      perspective: 1200px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      z-index: 1;
      position: relative;
      padding: 0 20px;
      transition: all 0.5s ease;
    }

    .letter {
      background: rgba(22, 22, 26, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255,139,167,0.3);
      max-width: 100%;
      text-align: left;
      font-size: 1.2rem;
      line-height: 1.8;
      border: 1px solid rgba(255,139,167,0.2);
      transform-style: preserve-3d;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      min-height: 200px;
      display: flex;
      align-items: center;
    }

    .letter:hover {
      transform: translateY(-5px) rotateX(5deg);
      box-shadow: 0 15px 35px rgba(255,139,167,0.4);
    }

    .letter-content {
      color: #fff;
      opacity: 0.9;
    }

    .letter-content strong {
      color: #ff8ba7;
      font-weight: 600;
    }

    .music-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(145deg, #ff8ba7 0%, #ff5c8a 100%);
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 20px rgba(255,139,167,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      animation: pulse 2s infinite;
    }

    .music-btn:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 8px 25px rgba(255,139,167,0.7);
    }

    .music-btn i {
      font-size: 28px;
      color: #fff;
    }

    .heart {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      z-index: 5;
    }

    .spotify-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1DB954;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
    }

    .spotify-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(29, 185, 84, 0.4);
      background: #1ed760;
    }

    .spotify-link i {
      margin-right: 8px;
    }

    .day-indicator {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ff8ba7;
      font-weight: 600;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255,139,167,0.5);
      }
      50% {
        transform: scale(1.05);
        text-shadow: 0 0 15px rgba(255,139,167,0.7);
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255,139,167,0.5);
      }
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes heartBeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .btns {
        gap: 10px;
      }

      .btns button {
        padding: 10px 15px;
        font-size: 1rem;
      }

      .letter {
        padding: 25px;
        font-size: 1rem;
      }

      .music-btn {
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1rem;
      }

      .btns button {
        padding: 8px 12px;
        font-size: 0.9rem;
      }

      .letter {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <h1>Bom dia, meu amor ‚ù§Ô∏è</h1>
  <h2>Escolha um dia da semana para ler sua cartinha especial</h2>

  <div class="btns">
    <button id="btn-segunda" onclick="mostrarCarta('segunda')">Segunda üåà</button>
    <button id="btn-terca" onclick="mostrarCarta('terca')">Ter√ßa üíû</button>
    <button id="btn-quarta" onclick="mostrarCarta('quarta')">Quarta üçØ</button>
    <button id="btn-quinta" onclick="mostrarCarta('quinta')">Quinta üåü</button>
    <button id="btn-sexta" onclick="mostrarCarta('sexta')">Sexta üíÉ</button>
    <button id="btn-sabado" onclick="mostrarCarta('sabado')">S√°bado üí§</button>
    <button id="btn-domingo" onclick="mostrarCarta('domingo')">Domingo ‚òï</button>
  </div>

  <div class="envelope-wrapper">
    <div class="letter">
      <div class="letter-content" id="conteudo-carta">
        Escolha um dia acima para ler sua cartinha especial ‚ú®<br>
        Cada dia tem uma mensagem carinhosa esperando por voc√™!
        <div class="day-indicator" id="day-indicator"></div>
      </div>
    </div>
  </div>

  <script>
    const cartas = {
      segunda: {
        mensagem: "Come√ßando a semana com voc√™ na mente e no cora√ß√£o! Que essa segunda seja leve como seu sorriso e cheia de possibilidades. üåà<br><br><strong>Energia positiva:</strong> Voc√™ transforma desafios em oportunidades s√≥ por ser quem √©.",
        musica: "https://open.spotify.com/intl-pt/track/2wUlYDGGXlSvm2NkGj0Qio?si=599a09fe1a3a40ec"
      },
      terca: {
        mensagem: "Ter√ßa com gostinho de 'quase l√°'! Cada hora que passa √© uma hora mais perto dos seus sonhos. üíû<br><br><strong>Lembrete:</strong> N√£o subestime seu progresso - olhe quanto voc√™ j√° caminhou!",
        musica: "https://open.spotify.com/track/3V1MK5NS5IuxxYZkDDEEsy?si=7b8a8b8a8a8a8a8a"
      },
      quarta: {
        mensagem: "Metade da semana, amor! Como um abra√ßo quente no inverno, voc√™ aquece meus dias. üçØ<br><br><strong>Dica do dia:</strong> Respire fundo e saboreie os pequenos momentos felizes.",
        musica: "https://open.spotify.com/track/7i5rBwD9i0fF8tD6fD0w1X?si=8c8a8b8a8a8a8a8a"
      },
      quinta: {
        mensagem: "Quinta-feira √© pr√©-sexta, e voc√™ √© pr√©-tudo de bom na minha vida! üåü<br><br><strong>Afirma√ß√£o:</strong> Eu mere√ßo amor, descanso e momentos de pura felicidade.",
        musica: "https://open.spotify.com/track/5JNxbFEZyq0sGguQq9eXk8?si=9d8a8b8a8a8a8a8a"
      },
      sexta: {
        mensagem: "Sextou, meu amor! Que seu dia seja t√£o especial quanto voc√™ √© pra mim. üíÉ<br><br><strong>Celebre:</strong> Voc√™ superou mais uma semana com sua for√ßa √∫nica!",
        musica: "https://open.spotify.com/track/3V1MK5NS5IuxxYZkDDEEsy?si=0e8a8b8a8a8a8a8a"
      },
      sabado: {
        mensagem: "Sabadou √© feito para descansar, curtir e se encher de amor. Relaxe que voc√™ merece! üí§<br><br><strong>Permiss√£o oficial:</strong> Ficar de pregui√ßa hoje n√£o √© opcional, √© obrigat√≥rio!",
        musica: "https://open.spotify.com/track/7i5rBwD9i0fF8tD6fD0w1X?si=1f8a8b8a8a8a8a8a"
      },
      domingo: {
        mensagem: "Domingo: dia de recarregar as energias e se preparar para brilhar! ‚òï<br><br><strong>Desejo:</strong> Que a nova semana te traga sorrisos f√°ceis e conquistas doces.",
        musica: "https://open.spotify.com/track/5JNxbFEZyq0sGguQq9eXk8?si=2g8a8b8a8a8a8a8a"
      }
    };

    let currentMusicLink = "";
    let currentDay = new Date().getDay(); // 0=Domingo, 1=Segunda, ..., 6=S√°bado
    const diasSemana = ['domingo', 'segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado'];
    const diaAtual = diasSemana[currentDay];

    function setupButtons() {
      const dayIndicator = document.getElementById('day-indicator');
      dayIndicator.textContent = `Hoje √© ${diaAtual.charAt(0).toUpperCase() + diaAtual.slice(1)}-feira!`;
      
      document.querySelectorAll('.btns button').forEach(btn => {
        const btnId = btn.id.replace('btn-', '');
        if (btnId !== diaAtual) {
          btn.classList.add('disabled-btn');
        }
      });
    }

    function mostrarCarta(dia) {
      const div = document.getElementById('conteudo-carta');
      createHearts(40); // Chuva intensa de cora√ß√µes sempre que clicar
      
      if (dia !== diaAtual) {
        div.innerHTML = `‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è<br>Essa mensagem √© secreta e s√≥ libera na ${dia.charAt(0).toUpperCase() + dia.slice(1)}-feira!<br>Mas toma esses cora√ß√µes de amor!`;
        createHearts(20); // Cora√ß√µes extras
        return;
      }
      
      div.innerHTML = cartas[dia].mensagem + '<br><br><a href="' + cartas[dia].musica + '" target="_blank" class="spotify-link"><i class="fab fa-spotify"></i> M√∫sica para voc√™</a>';
      currentMusicLink = cartas[dia].musica;
      
      if (dia === 'sabado' || dia === 'domingo') {
        createHearts(60); // Mega chuva de cora√ß√µes no fim de semana
      }
      
      div.parentElement.style.animation = 'none';
      div.parentElement.offsetHeight;
      div.parentElement.style.animation = 'heartBeat 0.8s ease';
    }

    function toggleSpotify() {
      if (currentMusicLink) {
        window.open(currentMusicLink, '_blank');
      } else {
        window.open('https://open.spotify.com/', '_blank');
      }
    }

    function createHearts(count) {
      const heartColors = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§é', 'üñ§', 'ü§ç', 'üíñ', 'üíó', 'üíì'];
      
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = heartColors[Math.floor(Math.random() * heartColors.length)];
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = -50 + 'px';
        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
        heart.style.animation = `floatDown ${Math.random() * 3 + 1}s linear forwards`;
        heart.style.animationDelay = Math.random() * 1.5 + 's';
        document.body.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }

    window.onload = function() {
      setupButtons();
      createHearts(20); // Chuva inicial de cora√ß√µes
      
      setTimeout(() => {
        mostrarCarta(diaAtual);
      }, 500);
    };
  </script>
</body>
</html>
