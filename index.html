<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartinhas da Semana</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 100%);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 15c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0-15c1.1 0 2 .9 2 2v2c0 1.1-.9 2-2 2s-2-.9-2-2V2c0-1.1.9-2 2-2zm0 30c1.1 0 2 .9 2 2v2c0 1.1-.9 2-2 2s-2-.9-2-2v-2c0-1.1.9-2 2-2z' fill='%23ff8ba7' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin: 40px 20px 10px;
      color: #ff8ba7;
      z-index: 1;
      position: relative;
      text-shadow: 0 0 10px rgba(255,139,167,0.5);
      animation: pulse 2s infinite alternate;
    }

    h2 {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 30px;
      padding: 0 20px;
      z-index: 1;
      position: relative;
      font-weight: 400;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      z-index: 1;
      position: relative;
      padding: 0 20px;
    }

    .btns button {
      background: linear-gradient(145deg, #ff8ba7 0%, #ff5c8a 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 92, 138, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btns button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 92, 138, 0.4);
    }

    .btns button:active {
      transform: translateY(1px);
    }

    .btns button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .btns button:hover::before {
      left: 100%;
    }

    .envelope-wrapper {
      perspective: 1200px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      z-index: 1;
      position: relative;
      padding: 0 20px;
      transition: all 0.5s ease;
    }

    .letter {
      background: rgba(22, 22, 26, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255,139,167,0.3);
      max-width: 100%;
      text-align: left;
      font-size: 1.2rem;
      line-height: 1.8;
      border: 1px solid rgba(255,139,167,0.2);
      transform-style: preserve-3d;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      min-height: 200px;
      display: flex;
      align-items: center;
    }

    .letter:hover {
      transform: translateY(-5px) rotateX(5deg);
      box-shadow: 0 15px 35px rgba(255,139,167,0.4);
    }

    .letter-content {
      color: #fff;
      opacity: 0.9;
    }

    .letter-content strong {
      color: #ff8ba7;
      font-weight: 600;
    }

    .music-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(145deg, #ff8ba7 0%, #ff5c8a 100%);
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 20px rgba(255,139,167,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      animation: pulse 2s infinite;
    }

    .music-btn:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 8px 25px rgba(255,139,167,0.7);
    }

    .music-btn i {
      font-size: 28px;
      color: #fff;
    }

    .heart {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      z-index: 5;
    }

    .spotify-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1DB954;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
    }

    .spotify-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(29, 185, 84, 0.4);
      background: #1ed760;
    }

    .spotify-link i {
      margin-right: 8px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255,139,167,0.5);
      }
      50% {
        transform: scale(1.05);
        text-shadow: 0 0 15px rgba(255,139,167,0.7);
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255,139,167,0.5);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes heartBeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff8ba7;
      opacity: 0;
      z-index: 9999;
      animation: confettiFall 5s linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .btns {
        gap: 10px;
      }

      .btns button {
        padding: 10px 15px;
        font-size: 1rem;
      }

      .letter {
        padding: 25px;
        font-size: 1rem;
      }

      .music-btn {
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1rem;
      }

      .btns button {
        padding: 8px 12px;
        font-size: 0.9rem;
      }

      .letter {
        padding: 20px;
      }
    }
  </style>
</head>
